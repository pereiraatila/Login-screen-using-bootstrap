<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>formulario de login</title>
  </head>
  <body class="d-flex align-itens-center py-4 bg-body-tertiary h-100">
    <main class="w-100 m-auto form-container">
      <form>
        <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" class="mb-4" height="57" width="72" />
        <h1 class="h3 mb-3 fw-normal">Plasse sign in</h1>

        <div class="form-floating">
          <input
            type="Email"
            class="form-control"
            id="floatingInput"
            placeholder="Enter you Email"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingInput"
            placeholder="Enter you password"
          />
          <label for="floatingInput">Password </label>
        </div>
        <div class="form-check text-start my-4">
          <input
            type="checkbox"
            class="form-check-input"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault"
            >Remember me</label
          >
          <button class="btn btn-primary w-100 py-2">Sign in</button>
        </div>
        <p class="bg-body-secundary mt-5">Â© 2017-2027</p>
      </form>
    </main>
  </body>
</html>
